<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Facility Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label>Username: <input type="text" id="loginUsername" required></label>
        <button type="button" onclick="showFieldInfo('username')">?</button><br>
        <label>Password: <input type="password" id="loginPassword" required></label>
        <button type="button" onclick="showFieldInfo('password')">?</button><br>
        <button type="submit">Login</button>
    </form>
    <div id="loginMsg"></div>
    <!-- Popup Modal (same as register.html) -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
